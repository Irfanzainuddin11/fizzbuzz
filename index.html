<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FizzBuzz Generator</h1>
        <form id="fizzbuzz-form">
            <label for="number-input">Enter number (1 beetwen 100):</label>
            <input type="number" id="number-input" min="1" max="100" required>
            <button type="submit">Generate FizzBuzz</button>
        </form>
        <div id="result-container">
            <ul id="result-list"></ul>
        </div>
    </div>
    <script src="fizzBuzz.js"></script>
</body>
</html>
